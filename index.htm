<body>
<p><strong>SB Expense Reporting</strong></p>

<form action="mailto:stephen.schmidt@sbentertainmentllc.onmicrosoft.com?subject=New Expense"

name="EmailForm">

<p><strong>Expense Category:</strong><br>
<select name="Expense Category">

        <option>Light Production</option>

        <option>Rent</option>
        <option>Fees</option>
        <option>Food</option>
        <option>Transportation</option>
        <option>Supplies</option>
	<option>Uniforms</option>
	<option>Office Expense</option>
	<option>Marketing Materials</option>
	<option>Advertising</option>
	<option>Donation/Charity</option>
	<option>Accounting Expense</option>
	<option>Miscellaneous Expense</option>
</select><br></p>

<p><strong>Total Amount:</strong><br>
    <input type="text" name="Total Amount"><br></p>

<p><button type="submit" value="Submit">Send</button><br></p>

<p>Upload reciept as email attachment.</p>

<p><em>Schmidt Brothers Entertainment, LLC - 2022</em></p>

</form>
